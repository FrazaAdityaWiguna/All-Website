<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="main.css">

  <script src="app.js" defer></script>

  <title>Playstation</title>
</head>
<body>
  
  <div class="container">
    <div class="navbar">
      <img src="img/logo.png" alt="logo" class="logo">
      <nav>
        <ul id="menu-list">
          <li><a href="#">Game Controrllers</a></li>
          <li><a href="#">VR Accessories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Others</a></li>
        </ul>
      </nav>
      <img src="img/menu.png" alt="menu-icon" class="menu-icon" onclick="togglemenu()">
    </div>

    <div class="row">
      <div class="col-1">
        <h2>PS4 V2<br>Dualshock 4</br></h2>
        <h3>Wireless Controller for Playstation 4</h3>
        <p>(Compatible/Generic)</p>
        <h4>$100</h4>
        <button type="button">Buy Now! <img src="img/arrow.png" alt="arrow"></button>
      </div>

      <div class="col-2">
        <img src="img/controller.png" alt="controller" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="img/add.png" alt="Cart">
          <p><small>Add to Cart</small></p>

        </div>
      </div>
    </div>

    <div class="social-links">
      <img src="img/fb.png" alt="social">
      <img src="img/ig.png" alt="social">
      <img src="img/tw.png" alt="social">
    </div>
  </div>

</body>
</html>
