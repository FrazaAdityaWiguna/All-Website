<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/css/style.css" />

    <script src="app.js" defer></script>
    <script src="main.js" defer></script>
    <script src="sw.js" defer></script>

    <title>photography</title>
  </head>
  <body>
    <div id="hero">
      <div class="navbar">
        <img src="icon/camera-solid.svg" alt="Camera" class="logo" />
        <div class="user">
          <button type="button">Explore</button>
          <a href="https://fraza-portfolio.web.app/"
            ><img src="img/Fraza.jpg" alt="Fraza"
          /></a>
        </div>
      </div>

      <div class="container">
        <div class="info">
          <h1>Photography</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur
            placeat quae debitis iure repellat impedit repellendus, error itaque
            eveniet illum qui reprehenderit, consequatur nam accusamus?
          </p>

          <input type="text" placeholder="Search" />
        </div>
      </div>

      <div class="slider">
        <img
          src="icon/arrow-left-solid.svg"
          alt="arrow-left-solid"
          id="prev"
          class="icon"
        />
        <div class="preview">
          <img
            src="img/environmental-protection.jpg"
            alt="img"
            class="active thumbnail"
          />
          <img src="img/flower.jpg" alt="img" class="thumbnail" />
          <img src="img/forest.jpg" alt="img" class="thumbnail" />
          <img src="img/moon.jpg" alt="img" class="thumbnail" />
          <img src="img/nature.jpg" alt="img" class="thumbnail" />
        </div>
        <img
          src="icon/arrow-right-solid.svg"
          alt="arrow-right-solid"
          id="next"
          class="icon"
        />
      </div>
    </div>
  </body>
</html>
