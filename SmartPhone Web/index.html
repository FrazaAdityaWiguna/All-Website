<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">

    <script src="app.js" defer></script>

    <title>Website</title>
</head>
<body>

    <main>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="Mobile" class="mobile">
            <div id="circle">
                <div class="feature img-one">
                    <img src="images/camera.png" alt="Camera">
                    <div class="detail">
                        <h1>Camera</h1>
                        <p>Quad camera 108 MP (2nd gen)</p>
                    </div>
                </div>
                <div class="feature img-two">
                    <img src="images/processor.png" alt="Processor">
                    <div class="detail">
                        <h1>Processor</h1>
                        <p>Qualcomm Snapdragon 888.</p>
                    </div>
                </div>
                <div class="feature img-three">
                    <img src="images/display.png" alt="Display">
                    <div class="detail">
                        <h1>Display</h1>
                        <p>Dynamic AMOLED 2X 6.8 inci.</p>
                    </div>
                </div>
                <div class="feature img-four">
                    <img src="images/battery.png" alt="Battery">
                    <div class="detail">
                        <h1>Battery</h1>
                        <p>5 ribu mAh</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="slide">
            <img src="images/arrow.png" alt="Arrow" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="Arrow" id="downBtn">
        </div>

    </main>
    
</body>
</html>
